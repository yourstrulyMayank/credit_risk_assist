<h1>Query Your Documents</h1>
<form method="post">
    <label for="query">Enter your question:</label>
    <input type="text" id="query" name="query" required>
    <button type="submit">Submit</button>
</form>
{% if response %}
    <h2>Response</h2>
    <p>{{ response }}</p>
{% endif %}
<a href="/">Back to Home</a>
