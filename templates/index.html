<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Risk Assist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between; /* Added to spread the content */
            align-items: center;  /* Vertically centers the content */
            padding: 10px 20px;
            background-color: #f4f4f4;
            position: relative;
        }

        header img {
            height: 50px;
            margin-right: 20px;
        }

        nav {
            width: 100%;
            text-align: left;
            padding: 10px 20px;
            background-color: #005bb5;
            position: relative;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            margin-right: 20px;
            display: inline-block;
        }

        nav a.greyed {
            color: #ccc;
            pointer-events: none;
        }

        nav a:hover:not(.greyed) {
            background-color: #0071e3;
        }
        .button {
            background-color: #0071e3;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #005bb5;
        }
        #file-info {
            margin-top: 10px;
            font-size: 16px;
            color: #333;
        }
        .home-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: #333;
        }
        .home-button:hover {
            background-color: #555;
        }
        a.button {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <img src="/static/infosys.png" alt="Logo" >
        <img src="/static/logo.png" alt="Logo">
        
    </header>
    <nav>
        <a href="/">Credit Risk Assist</a>
        <a href="#" class="greyed">Loan Assist</a>
        <a href="#" class="greyed">Mortgage Assist</a>
    </nav>

    
        
    <img src="/static/background.png" alt="Logo" width="400" height="300">
    
    <h1>Welcome to Credit Risk Assist</h1>
    <button id="file-button" class="button" onclick="triggerFileSelection()">Upload a New File</button>
    <form id="upload-form" action="/upload_file" method="POST" enctype="multipart/form-data" style="display:none;">
        <input type="file" id="file-input" name="file" onchange="updateUploadButton()" hidden>
        <button id="upload-button" class="button" style="margin-top: 20px; display: none;">Upload</button>
    </form>
    <p id="file-info"></p>
    <br>
    <a href="/query" class="button">Query the Existing Knowledge Base</a>

    

    <script>
        function triggerFileSelection() {
            document.getElementById("file-input").click();
        }

        function updateUploadButton() {
            const fileInput = document.getElementById("file-input");
            const fileInfo = document.getElementById("file-info");
            const uploadButton = document.getElementById("upload-button");
            const fileButton = document.getElementById("file-button");

            if (fileInput.files.length > 0) {
                const fileName = fileInput.files[0].name;
                fileInfo.textContent = "Selected file: " + fileName;
                uploadButton.style.display = "inline-block";
                fileButton.textContent = "Upload";
                fileButton.onclick = () => document.getElementById("upload-form").submit();
            }
        }
    </script>
</body>
</html>
